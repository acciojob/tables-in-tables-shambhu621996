<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="1" style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
			<td>
				<table border="1">
					<!-- <caption>Nested Table 2</caption> -->
					<tr>
						<th colspan="2">Nested Table2</th>
					</tr>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1">
					<tr>
						<th>Nested Table 1</th>
					</tr>
					<tr>
						<td>
			<ul>
				<li>List item 1</li>
				<li>List item 2</li>
				<li>List item 3</li>
			</ul>
				</td>
			</tr>
			</table>
			</td>
		</tr>
		<tr>
			<td>
				<table border="1">
					<th colspan="2">Nested Table3</th>
					<tr>
						<th>Column 1</th>
						<th>Column 2</th>
					</tr>
					<tr>
						<td rowspan="2">abc</td>
						<td>def</td>
					</tr>
					<tr>
						<td>def</td>
					</tr>
				</table>
			</td>
			<td>
				<table border="1">
					<th colspan="2">Nested Table4</th>
					<tr>
						<th bgcolor="black"  style="color: white;" colspan="2">HTML</th>
						
					</tr>
					<tr>
						<td>abc</td>
						<td>def</td>
					</tr>
				</table>
			</td>
		</tr>
    </table>
  </body>
</html>
